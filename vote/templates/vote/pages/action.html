{% extends 'main/base.html' %}

{% load staticfiles %}

{% block stylesheet %}
    <style>
        .answerBtn{
            width: 45%;
        }

        .panel-body{
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    {{ msg }}
    <div class="row">
    <h1>You can vote here.  Create useranswer</h1>
    <div id="helper-msg"></div>
    <div class="col-sm-4 col-sm-offset-4">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active" q_id="107"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Q1</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ question_text }}</h3>
                </div>
                <div class="panel-body">
                    {% for a in answers|dictsort:"answer_num" %}
                            <button class="btn btn-default answerBtn" type="button" a_num="{{ a.answer_num }}" q_id="{{ question_id }}">
                                {{ a.answer_text }}<span class="badge">{{ a.answer_count }}</span>
                            </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function(){

            function unique_set(myType){
                //if (myType === "default"){
                    var d = new Date();
                    return d.getTime();
                //}
            }

            $('.answerBtn').click(function () {
                var api_key = "{{ api_key }}";
                var update_num = $(this).attr('a_num');
                var question_title = "";
                var question_id = $(this).attr('q_id');
                var unique_user = unique_set("default");
                var params = {
                    'api_key': api_key,
                    'question_title': question_title,
                    'question_id': question_id,
                    'update_num': update_num,
                    'unique_user': unique_user,
                };
                self.pkc.createUserAnswer(params);
            })
        });
    </script>
{% endblock %}
