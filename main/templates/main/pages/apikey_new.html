{% extends 'main/base.html' %}

{% load staticfiles %}

{% block stylesheet %}
    <style>
        .api-key-new-div{
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Let's create a new api key.</h1>
    <div class="row api-key-new-div">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <button class="btn btn-default btn-lg" type="submit">Get my api key</button>
            </form>
        </div>
    </div>

{% endblock %}

{% block script %}{% endblock %}
