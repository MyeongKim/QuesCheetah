sudo: required
language: python
python:
  - "3.4"
services:
  - mysql
env:
  global:
    - BUILD_ON_TRAVIS=true
  matrix:
  - DJANGO_VERSION=1.8.4
install: "pip install -r requirements.txt"
before_script:
  - mysql -e 'create database travis_ci_db;'
script:
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py test
